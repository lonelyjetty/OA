<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>睡眠数据</title>
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{/assets/js/jquery-ui-timepicker-addon/jquery-ui-timepicker-addon.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ui.jqgrid.css}"/>
    <style type="text/css">
        .margin_left_10px {
            margin-left: 10px;
        }

        .search {
            padding-bottom: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: Center;
        }
    </style>
</head>
<!-- ajax layout which only needs content area -->
<div class="page-header">
    <h1>睡眠数据</h1>
</div>

<div class="row">
    <div class="search col-sm-12">
        <label class="control-label no-padding-right">用户ID：&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="searchProfileId" type="text"/>
        <label class="control-label margin_left_10px">设备SN号：</label>
        <input id="searchDeviceSn" type="text"/>
        <label class="control-label margin_left_10px">设备编号：</label>
        <input id="searchDeviceNo" type="text"/>
        <label class="control-label margin_left_10px">上传时间：</label>
        <input id="searchStartTime" type="text"/>
        <span style="margin-left: 10px;margin-right: 10px;">至</span>
        <input id="searchEndTime" type="text"/>
    </div>
    <div class="search col-sm-12">
        <label class="control-label no-padding-right">睡眠质量：</label>
        <select id="searchQuality">
            <option value="">全部</option>
            <option value="1">很好</option>
            <option value="2">良好</option>
            <option value="3">差</option>
        </select>
        <label class="control-label no-padding-right" style="margin-left: 30px;">数据来源：</label>
        <select id="searchDataSource">
            <option value="">全部</option>
            <option value="-2">手动上传</option>
            <option value="-1">手机上传</option>
            <option value="1">37血压</option>
            <option value="2">康康血压</option>
            <option value="3">汉优温度计</option>
            <option value="4">光聚通讯动态体温计</option>
            <option value="5">E伴行为监测仪</option>
            <option value="6">糖护士</option>
            <option value="7">vilidic</option>
        </select>
        <button onclick="search()" style="margin-left: 30px;" class="btn btn-sm btn-primary fa fa-search">查询</button>
    </div>

    <div class="col-xs-12">
        <table id="grid-table"></table>

        <div id="grid-pager"></div>
        <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->

<!-- inline scripts related to this page -->
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var scripts = [
        null, /*[[@{/assets/js/jqGrid/jquery.jqGrid.src.js}]]*/ '',
        /*[[@{/assets/js/jqGrid/i18n/grid.locale-cn.js}]]*/ '',
        /*[[@{/assets/js/jquery-ui-timepicker-addon/jquery-ui-timepicker-addon.js}]]*/ '',
        /*[[@{/assets/js/jquery-ui-timepicker-addon/jquery-ui-sliderAccess.js}]]*/ '',
        /*[[@{/assets/js/jquery-ui-timepicker-addon/i18n/jquery-ui-timepicker-zh-CN.js}]]*/ '',
        null
    ]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        /* 选择器 */
        var grid_selector = "#grid-table";
        var pager_selector = "#grid-pager";

        //调整大小为page-content宽度
        $(window).on('resize.jqGrid', function () {
            $(grid_selector).jqGrid('setGridWidth', $(".page-content").width());
        })
        //resize on sidebar collapse/expand
        var parent_column = $(grid_selector).closest('[class*="col-"]');
        //配置settings设置
        $(document).on('settings.ace.jqGrid', function (ev, event_name, collapsed) {
            if (event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed') {
                //setTimeout is for webkit only to give time for DOM changes and then redraw!!!
                setTimeout(function () {
                    $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                }, 0);
            }
        })

        /* jqgrid定义 */
        jQuery(grid_selector).jqGrid({
            //解析从Server返回的json数据
            jsonReader: {
                root: "rows", // json中每行的记录
                page: "currentPage", //json中代表当前页码的数据
                total: "totalPageSize", //json中代表页码总数的数据
                records: "totalRecords",//总记录数
                repeatitems: false,//通常设置为false
                id: "id",//解析rows中的id值,作为该行的id(默认就是id)
            },
            caption: "",//表格的名称
            cellEdit: false,//设置单元格是否可点击修改,false为不可以
            url: "sleep_data/list",//请求路径
            datatype: "json",//数据类型
            mtype: "GET",//提交方式
            height: 350,//jqgrid高度
            hoverrows: true,//当为false时mouse hovering会被禁用,true时鼠标移动到行时高亮显示
            rownumbers: false,//添加行号
            rownumWidth: 40,//rownum列宽
            viewrecords: true,//显示总记录数
            altRows: true,//设置为交替表格,交替颜色区分
            rowNum: 10,//一页显示记录条数
            rowList: [
                10, 20, 30
            ],//可选的一页显示记录数
            autowidth: true,//true，重新计算表格相对于父元素的宽度。在表格建立时执行。如果建立之后表格父元素宽度改变，需要自动调整宽度，使用setGridWidth方法来实现
            emptyrecords: "当前获取数据为空...",//当表格没有数据时显示的提示信息，仅当viewrecords配置为true时有效。
            loadtext: "数据加载中...",
            pager: pager_selector,//分页元素
            pagerpos: "center",//定义分页栏位置,left、center、right
            pgbuttons: true,//显示分页按钮
            pginput: true,//是否显示跳转页面输入框
            pgtext: "{0} 共 {1} 页",//显示页数与总页数信息
            sortname: "dateTime",
            sortorder: "desc",
            recordpos: "right",//定义了记录信息的位置： left, center, right
            /* JSON数组对象描述列的参数。 */
            colModel: [
                {
                	label: '用户ID',
                    name: 'accountnum',
                    width: 80,
                    editable: false,
                    sortable: false,
                    jsonmap: "accountnum",
                    align: 'center',
                    formatter : userdetal
                }, {
                    label: '设备SN',
                    name: 'deviceSn',
                    width: 80,
                    edittable: false,
                    sortable: false,
                    jsonmap: "deviceSn",
                }, {
                    label: '设备编号',
                    name: "deviceNo",
                    width: 80,
                    edittable: false,
                    sortable: false,
                    jsonmap: "deviceNo",
                }, {
                    label: '数据上传时间',
                    name: "dateTime",
                    width: 80,
                    editable: false,
                    sortable: false,
                    jsonmap: "dateTime",
                }, {
                    label: '用户记录时间',
                    name: "dateTime",
                    width: 50,
                    editable: false,
                    sortable: false,
                    jsonmap: "dateTime",
                    formatter: "date",
                },
                {
                    label: '总时长(分钟)',
                    name: "duration",
                    width: 50,
                    editable: false,
                    sortable: false,
                    jsonmap: "duration",
                    formatter: initDuration
                },
                {
                    label: '有效时长(分钟)',
                    name: "effectDuration",
                    width: 50,
                    editable: false,
                    sortable: false,
                    jsonmap: "effectDuration",
                    formatter: initEffectDuration
                }, {
                    label: '睡眠质量',
                    name: "quality",
                    width: 40,
                    editable: false,
                    sortable: false,
                    jsonmap: "quality",
                    formatter: initQuality
                },
                {
                    label: '数据来源',
                    name: "dataSource",
                    width: 60,
                    editable: false,
                    sortable: false,
                    jsonmap: "dataSource",
                    formatter: initDataSource
                }
            ],
            //在所有数据加载进入表格和所有处理已经完成后触发。在排序，分页等操作后也会触发。
            loadComplete: function () {
                var table = this;
                setTimeout(function () {
                    //加载完成后，替换分页按钮图标
                    updatePagerIcons(table);
                }, 0)
            }
        })
      	//用户详情超链接
        function userdetal(value, grid, rows, state){
        	var id = rows.profileId;
        	var userInfo = "userInfo('" + id + "')";
        	return "<a onclick=\"" + userInfo + "\" style='text-decoration:none;color:blue'>"+value+"</a>";
        }
        // format总时长
        function initDuration(value) {
            //转换成分钟数
            return parseFloat(value / 60).toFixed(2)
        }

        function initEffectDuration(value) {
            //转换成分钟数
            return parseFloat(value / 60).toFixed(2)
        }

        // format睡眠质量
        function initQuality(value) {
            var result;
            switch (value) {
                case '1':
                    result = '很好';
                    break;
                case '2':
                    result = '良好';
                    break;
                case '3':
                    result = '差';
                    break;
            }
            return result;
        }

        // format数据源
        function initDataSource(value) {
            var result;
            switch (value) {
                case '-2':
                    result = '手动上传';
                    break;
                case '-1':
                    result = '手机上传';
                    break;
                case '1':
                    result = '37血压';
                    break;
                case '2':
                    result = '康康血压';
                    break;
                case '3':
                    result = '汉优温度计';
                    break;
                case '4':
                    result = '光聚通讯动态体温计';
                    break;
                case '5':
                    result = 'E伴行为监测仪';
                    break;
                case '6':
                    result = '糖护士';
                    break;
                case '7':
                    result = 'vilidic';
                    break;
            }
            return result;
        }

        //替换分页按钮为奥森字体图标
        function updatePagerIcons(table) {
            var replacement = {
                'ui-icon-seek-first': 'ace-icon fa fa-angle-double-left bigger-140',
                'ui-icon-seek-prev': 'ace-icon fa fa-angle-left bigger-140',
                'ui-icon-seek-next': 'ace-icon fa fa-angle-right bigger-140',
                'ui-icon-seek-end': 'ace-icon fa fa-angle-double-right bigger-140'
            };
            $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function () {
                var icon = $(this);
                var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

                if ($class in replacement)
                    icon.attr('class', 'ui-icon ' + replacement[$class]);
            })
        }

        // 搜索开始日期初始化
        $('#searchStartTime').datetimepicker();
        // 搜索结束日期初始化
        $('#searchEndTime').datetimepicker();

        //触发window的resize.jqGrid事件
        $(window).triggerHandler('resize.jqGrid');

        // 必须添加
        //==================================================================================================
        $(document).one('ajaxloadstart.page', function (e) {
            $(grid_selector).jqGrid('GridUnload');
            $('.ui-jqdialog').remove();
        });
    })
    /*]]>*/

    // 查询按钮点击
    function search() {
        var profileId = $('#searchProfileId').val();
        var deviceSn = $('#searchDeviceSn').val();
        var deviceNo = $('#searchDeviceNo').val();
        var startTime = $('#searchStartTime').val();
        var endTime = $('#searchEndTime').val();
        var quality = $('#searchQuality').val();
        var dataSource = $('#searchDataSource').val();
      //判断开始时间和结束时间
        var d1 = new Date(startTime.replace(/\-/g, "\/"));
        var d2 = new Date(endTime.replace(/\-/g, "\/"));
        if(d1 >= d2){
        	alert("开始时间不能大于结束时间！");
        	return false;
        }
        $('#grid-table').jqGrid('setGridParam', {
            postData: {
                "profileId": profileId,
                "deviceSn": deviceSn,
                "deviceNo": deviceNo,
                "startTime": startTime,
                "endTime": endTime,
                "quality": quality,
                "dataSource": dataSource
            },
        }).trigger('reloadGrid');
    }
  //用户信息详情
	function userInfo(value){
        location.href = "#page/sleep_data/UserInfo?id="+value;
	}
</script>
</html>
