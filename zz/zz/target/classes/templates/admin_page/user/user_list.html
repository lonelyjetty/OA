<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var scripts = [null,
        /*[[@{/assets/js/jqGrid/jquery.jqGrid.src.js}]]*/ '',
        /*[[@{/assets/js/jqGrid/i18n/grid.locale-cn.js}]]*/ '',
        /*[[@{/assets/js/jquery-ui.js}]]*/ '',
        /*[[@{/assets/js/fuelux/fuelux.tree.js}]]*/ '',
        /*[[@{/assets/js/select2.js}]]*/ '',
        null
    ]

    $('.page-content-area')
        .ace_ajax(
            'loadScripts',
            scripts,
            function () {

                /* 选择器 */
                var grid_selector = "#grid-table";
                var pager_selector = "#grid-pager";

                //调整大小为page-content宽度
                $(window).on(
                    'resize.jqGrid',
                    function () {
                        $(grid_selector).jqGrid('setGridWidth',
                            $(".page-content").width());
                    })
                //resize on sidebar collapse/expand
                var parent_column = $(grid_selector).closest('[class*="col-"]');
                $(document).on(
                    'settings.ace.jqGrid',
                    function (ev, event_name, collapsed) {
                        if (event_name === 'sidebar_collapsed'
                            || event_name === 'main_container_fixed') {
                            //setTimeout is for webkit only to give time for DOM changes and then redraw!!!
                            setTimeout(function () {
                                $(grid_selector).jqGrid('setGridWidth',
                                    parent_column.width());
                            }, 0);
                        }
                    })


                //sdevil507 2016-12-8 add 封装角色信息map
                var role_map = new Object();//id对应value map
                var role_ids = new Array();//id数组

                function getRoleKey(value) {
                    var role_name_array = value.split(",");
                    for (var i = 0; i < role_name_array.length; i++) {
                        $.each(role_map, function (k, v) {
                            if (role_name_array[i] == v) {
                                role_ids.push(k)
                            }
                        })
                    }
                }

                //sdevil507 2016-12-8 add 封装用于jqgrid select的对象数据
                $.ajax({
                    type: "get",
                    url: "role/roleList",
                    async: false,
                    dataType: "json",
                    success: function (data) {
                        for (var i = 0; i < data.rows.length; i++) {
                            temp_obj = data.rows[i];
                            role_map[temp_obj.id] = temp_obj.role
                        }
                    }
                });

                var organizationList = {}
                var organizationMap = {}

                $.ajax({
                    url: "organization/organizationList",
                    async: false,
                    dataType: "JSON",
                    success: function (data) {
                        var temp = []
                        var parentList = []
                        for (var i = 0, l = data.rows.length; i < l; i++) {
                            var obj = data.rows[i]
                            temp.push({
                                id: obj.id,
                                text: obj.name,
                                type: "item"
                            })
                            organizationMap[obj.id] = obj.name
                            parentList.push(obj.id)
                        }
                        for (var i = 0, l = data.rows.length; i < l; i++) {
                            var obj = data.rows[i]
                            var index = parentList.indexOf(obj.parent)
                            if (index > -1) {
                                if (!temp[index].additionalParameters)
                                    temp[index].additionalParameters = {}
                                if (!temp[index].additionalParameters.children)
                                    temp[index].additionalParameters.children = {}
                                obj.type = obj.state == "closed" ? 'folder' : 'item'
                                temp[index].type = "folder"
                                temp[index].additionalParameters.children[obj.id] = temp[i]
                            }
                        }
                        organizationList = temp[0].additionalParameters.children
                    }
                })

                function formatterOrganizationList(options, callback) {
                    var $data = null
                    if (!("text" in options) && !("type" in options)) {
                        $data = organizationList;//the root tree
                        callback({
                            data: $data
                        });
                        return;
                    } else if ("type" in options && options.type == "folder") {
                        if ("additionalParameters" in options
                            && "children" in options.additionalParameters)
                            $data = options.additionalParameters.children || {};
                        else
                            $data = {}//no data
                    }

                    if ($data != null)//this setTimeout is only for mimicking some random delay
                        setTimeout(function () {
                            callback({
                                data: $data
                            });
                        }, parseInt(Math.random() * 500) + 200);
                }

                //重载 对话框的标题函数支持HTML标签title
                $.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
                    _title: function (title) {
                        var $title = this.options.title || '&nbsp;'
                        if (("title_html" in this.options)
                            && this.options.title_html == true)
                            title.html($title);
                        else
                            title.text($title);
                    }
                }));

                /* jqgrid定义 */
                jQuery(grid_selector)
                    .jqGrid(
                        {
                            prmNames: {
                                search: "search"//search参数
                            },
                            //解析从Server返回的json数据

                                page: "currentPage", //json中代表当前页码的数据
                                total: "totalPageSize", //json中代表页码总数的数据
                                records: "totalRecords",//总记录数
                                repeatitems: false,//通常设置为false

                            height: 350,//jqgrid高度
                            hoverrows: true,//当为false时mouse hovering会被禁用,true时鼠标移动到行时高亮显示
                            rownumbers: true,//添加行号
                            rownumWidth: 40,//设置行数列的宽度
                            viewrecords: true,//显示总记录数
                            altRows: true,//设置为交替表格,交替颜色区分
                            altclass: "",//当altRows为true,交替行的间隔样式,此处是class类,我们可以设置背景等
                            multiselect: false,//启用多行选择,出现多选的checkbox
                            multiboxonly: false,//当multiselect=true起作用,为true时,点击checkbox时该行被选中，点击其他列，将清除当前行的选中
                            autoencode: false,//是否编码服务器返回内容或者提交到服务器的内容中包含的html代码，设置为true时，<会被编码为&lt;

                            loadtext: "数据加载中...",
                            editurl: "user/update",//对单元格进行编辑时的url

                            pagerpos: "center",//定义分页栏位置,left、center、right
                            pgbuttons: true,//显示分页按钮

                            pgtext: "{0} 共 {1} 页",//显示页数与总页数信息

                            sortorder: "asc,asc",
                            colNames: ["登录名", "邮箱", '所属机构名', '拥有角色', '用户状态', '密码',],//定义表头内容显示的字符串数组。注意此数组长度要和colModel配置的数组长度一致
                            /* JSON数组对象描述列的参数。 */

                                {
                                    align: 'left',//文字居左显示
                                    name: 'username',
                                    edittype: 'text',
                                    width: 80,
                                    editable: true,
                                    sortable: false,
                                    jsonmap: "username",
                                    editrules: {
                                        required: true
                                    },
                                    search: true,//作为搜索项,
                                    searchoptions: {//搜索参数
                                        sopt: ['cn'],//设置等于
                                    }
                                },
                                {
                                    align: 'left',//文字居左显示
                                    name: 'email',
                                    edittype: 'text',
                                    width: 80,
                                    editable: true,
                                    sortable: false,
                                    jsonmap: "email",
                                    editrules: {
                                        required: true,
                                        email: true
                                    },
                                    search: true,//作为搜索项,
                                    searchoptions: {//搜索参数
                                        sopt: ['cn'],//设置等于
                                    }
                                },
                                {
                                    //组织机构
                                    name: 'organizationId',
                                    index: 'organizationId',
                                    width: 80,
                                    sortable: false,
                                    editable: true,
                                    edittype: "custom",
                                    jsonmap: "organizationId",
                                    search: false,
                                    formatter: function (data) {
                                        var organization_name = organizationMap[data];

                                        if (organization_name === undefined) {
                                            //如果不存在该部门,则设置为名称组织机构
                                            organization_name = '组织机构'
                                        }
                                        return organization_name
                                    },
                                    editoptions: {
                                        custom_element: function (text) {
                                            var id = ""
                                            for (var key in organizationMap) {
                                                if (organizationMap[key] == text) {
                                                    id = key
                                                    break
                                                }
                                            }
                                            if (id == "") {
                                                text = "组织机构"
                                            }
                                            return $('<a href="javascript:void(0);" data-id="'
                                                + id + '">' + text + '</a>');
                                        },
                                        custom_value: function (dom) {
                                            return $(dom).data("id")
                                        },
                                        dataEvents: [{
                                            type: "click",
                                            fn: function (e) {
                                                var dialog = $("#dialog-tree")
                                                    .removeClass('hide')
                                                    .dialog(
                                                        {
                                                            modal: true,
                                                            title: "<div class='widget-header widget-header-small'><h4 class='smaller'>组织机构</h4></div>",
                                                            title_html: true,
                                                            buttons: [{
                                                                text: "取消",
                                                                "class": "btn btn-minier",
                                                                click: function () {
                                                                    $(this).dialog("close");
                                                                }
                                                            }]
                                                        })
                                            }
                                        }]
                                    }
                                },
                                {
                                    name: 'roles',
                                    index: 'roles',
                                    width: 150,
                                    sortable: false,
                                    editable: true,
                                    edittype: "select",
                                    editrules: {
                                        required: true
                                    },
                                    search: false,
                                    editoptions: {
                                        /* dataUrl : "role/roleList", */
                                        /* buildSelect : get_role, */
                                        value: role_map,
                                        dataInit: function (elem) {
                                            //sdevil507 2016-12-8 add 将原先select模式变为select2多选模式
                                            $(elem).css('width', '158px').addClass(
                                                "select2").attr("multiple", 'multiple')
                                                .select2({
                                                    allowClear: true,
                                                    placeholder: "请选择角色"
                                                });
                                            if (role_ids.length > 0) {
                                                $(elem).val(role_ids).trigger('change');
                                                role_ids = [];
                                            } else {
                                                //执行一次清空
                                                $(elem).select2('data', null);
                                            }
                                        }
                                    },
                                    jsonmap: "roleList",
                                    formatter: function (data) {
                                        if (typeof data == "string") {
                                            return data
                                        } else {
                                            var roles_str = "";
                                            for (var i = 0; i < data.length; i++) {
                                                roles_str += data[i].role + ","
                                            }
                                            return roles_str.substring(0,
                                                roles_str.length - 1)
                                        }
                                    },
                                }, {
                                    name: 'locked',//表格列的名称
                                    index: 'locked',//索引，其和后台交互的参数为sidx
                                    align: "left",//显示位置
                                    width: 70,//默认列的宽度，只能是象素值，不能是百分比
                                    editable: true,//单元格是否可编辑
                                    edittype: "checkbox",//可编辑的类型
                                    editoptions: {
                                        value: 'false:true'
                                    },
                                    editrules: {//编辑的规则

                                    },
                                    formatter: locked_format_status,//格式化数据
                                    unformat: un_locked_format_status,//反格式化数据
                                    jsonmap: "locked",//Server返回json字段映射
                                    resizable: true,//可以被缩放
                                    sortable: true,//是否可排序
                                    search: true,//作为搜索项,
                                    stype: "select",//select类型
                                    searchoptions: {//搜索参数
                                        sopt: ['eq'],//设置等于
                                        value: "false:启用;true:禁用"
                                    }
                                }, {
                                    name: 'password',
                                    edittype: "text",
                                    editoptions: {//此处添加事件，数组
                                        dataEvents: [{

                                                this.type = 'password'
                                            }

                                    editable: true,
                                    hidden: true,
                                    viewable: false,//
                                    editrules: {
                                        //sdevil507 add
                                        edithidden: true,
                                        custom: true,
                                        custom_func: checkPassword
                                    },
                                    hidedlg: true
                                },
                                /* {
                                 name : 'option',
                                 index : '',

                                 delbutton : $("#shiro_delete").val() == "true",//删除键开关
                                 delOptions : {

                                 afterSubmit : function(response, postdata){
                                 var json = JSON.parse(response.responseText);

                                 return [
                                 false, json.i18n, null
                                 ]
                                 } else {
                                 return [
                                 true, null, null
                                 ]
                                 }
                                 },
                                 }
                                 }
                                 } */
                            ],

                            //在所有数据加载进入表格和所有处理已经完成后触发。在排序，分页等操作后也会触发。
                            loadComplete: function () {
                                var table = this;
                                setTimeout(function () {
                                    styleCheckbox(table);

                                    updateActionIcons(table);
                                    updatePagerIcons(table);
                                    enableTooltips(table);

                        });

                //locked状态反格式化
                function un_locked_format_status(cellvalue, options, cell) {
                    setTimeout(function () {
                        $(cell).find('input[type=checkbox]').addClass(
                            'ace ace-switch ace-switch-8').after(
                            '<span class="lbl"></span>');
                    }, 0);
                    //sdevil507 2016-12-8 modify 修改原先返回的0和1状态值为true和false
                    if (cellvalue == '启用') {
                        return "false"
                    } else {
                        return "true"
                    }
                }

                //是否锁定格式化
                function locked_format_status(cellvalue, options, cell) {
                    var temp = ""
                    if (!cellvalue) {
                        temp = '<span class="text-success">启用</span>'
                    } else {
                        temp = '<span class="text-danger">禁用</span>'
                    }
                    return temp
                }

                //it causes some flicker when reloading or navigating grid
                //it may be possible to have some custom formatter to do this as the grid is being created to prevent this
                //or go back to default browser checkbox styles for the grid
                function styleCheckbox(table) {
                    /**
                     $(table).find('input:checkbox').addClass('ace')
                     .wrap('<label />')
                     .after('<span class="lbl align-top" />')


                     $('.ui-jqgrid-labels th[id*="_cb"]:first-child')
                     .find('input.cbox[type=checkbox]').addClass('ace')
                     .wrap('<label />').after('<span class="lbl align-top" />');
                     */
                }

                //unlike navButtons icons, action icons in rows seem to be hard-coded
                //you can change them like this in here if you want
                function updateActionIcons(table) {
                    /**
                     var replacement =
                     {
                         'ui-ace-icon fa fa-pencil' : 'ace-icon fa fa-pencil blue',
                         'ui-ace-icon fa fa-trash-o' : 'ace-icon fa fa-trash-o red',

		          	if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
		          })
                     */
                }

                //replace icons with FontAwesome icons like above
                function updatePagerIcons(table) {
                    var replacement = {
                        'ui-icon-seek-first': 'ace-icon fa fa-angle-double-left bigger-140',
                        'ui-icon-seek-prev': 'ace-icon fa fa-angle-left bigger-140',
                        'ui-icon-seek-next': 'ace-icon fa fa-angle-right bigger-140',
                        'ui-icon-seek-end': 'ace-icon fa fa-angle-double-right bigger-140'
                    };
                    $(
                        '.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon')
                        .each(
                            function () {
                                var icon = $(this);
                                var $class = $.trim(icon.attr('class').replace(
                                    'ui-icon', ''));

                                if ($class in replacement)
                                    icon.attr('class', 'ui-icon ' + replacement[$class]);
                            })
                }

                function enableTooltips(table) {
                    $('.navtable .ui-pg-button').tooltip({
                        container: 'body'
                    });
                    $(table).find('.ui-pg-div').tooltip({
                        container: 'body'
                    });
                }

                //触发window的resize.jqGrid事件
                $(window).triggerHandler('resize.jqGrid');

                $('#tree')
                    .ace_tree(
                        {
                            dataSource: remoteDateSource, // formatterOrganizationList
                            loadingHTML: '<div class="tree-loading"><i class="ace-icon fa fa-refresh fa-spin blue"></i></div>',
                            'open-icon': 'ace-icon fa fa-folder-open',
                            'close-icon': 'ace-icon fa fa-folder',
                            'selectable': true,
                            multiSelect: false,
                            'selected-icon': null,
                            'unselected-icon': null,
                            cacheItems: true,
                            cancelSelect: false
                        });

                function remoteDateSource(options, callback) {
                    var id = null
                    if (!('text' in options || 'type' in options)) {
                        id = 1
                    } else if ('type' in options && options['type'] == 'folder') {
                        id = options.id
                    }

                    if (id !== null) {
                        $.ajax({
                            url: "organization/brotherOrganization/" + id,
                            type: 'GET',
                            dataType: 'json',
                            success: function (data) {
                                var return_data = {}
                                for (var i = 0, l = data.length; i < l; i++) {
                                    var obj = data[i]
                                    return_data[obj.id] = obj
                                }
                                callback({
                                    data: return_data
                                })
                            },
                            error: function (response) {
                            }
                        })
                    }
                }

                //此处必须设置为变量,否则第二次点击关闭无效
                var dialog_tree = $("#dialog-tree");
                $("#tree").on("click", ".tree-item", function (e) {
                    var obj = $('#tree').tree('selectedItems')[0]
                    $("a[name='organizationId']").data("id", obj.id)
                    $("a[name='organizationId']").html(obj.text)
                    dialog_tree.dialog("close")
                })

                //底部操作栏事件,包括新增,查询,等...

                    'navGrid',
                    pager_selector,
                    { //设置事件
                        edit: $("#shiro_update").attr('value') == "true",//编辑
                        editicon: 'ace-icon fa fa-pencil blue',

                        delicon: 'ace-icon fa fa-trash-o red',

                        viewicon: 'ace-icon fa fa-search-plus grey',
                    },
                    {
                        //编辑操作
                        width: 400, //跨度
                        closeAfterEdit: true,
                        recreateForm: true,
                        viewPagerButtons: false,
                        beforeSubmit: function (postdata, formid) {
                            //提交之前进行相应判断,organizationId是否为空
                            return checkOrganizationId(postdata)
                        },
                        beforeInitData: function () {
                            //初始化数据之前,获取选中的该行数据的角色信息,并置入全局变量
                            var rowId = $(grid_selector).jqGrid("getGridParam",
                                "selrow");

                var password_state = false;

                //sdevil507 2016-12-8 add 判断用户是否有重置密码权限
                function passwordCanReset() {
                    //初始设置不验证
                    password_state = false;
                    if ($("#shiro_password_reset").attr('value') == "true") {
                        //如果用户有重置密码权限
                        //隐藏原先密码框并添加上一个重置按钮
                        var td = $('#tr_password td:eq(1)');
                        //隐藏密码框
                        var password = td.find('input[id=password]');
                        password.hide();
                        //添加重置密码按钮
                        var button_html = "<button id='password_reset' class='btn btn-xs btn-danger'><i class='ace-icon fa fa-bolt bigger-110'></i>重置密码</button>";
                        td.append(button_html);
                        var password_reset = td.find('button[id=password_reset]');
                        //为重置密码添加点击事件
                        password_reset.click(function () {
                            //隐藏重置按钮
                            password_reset.hide();
                            //打开隐藏的密码框,并将密码框置空
                            password.val('');
                            password.show();
                            password.focus();
                            //并且设置密码校验开启
                            password_state = true;
                        });
                    } else {
                        //如果用户没有重置密码权限
                        //隐藏弹出密码修改框
                        $('#tr_password').hide();
                        password_state = false;
                    }
                }

                //sdevil507 2016-12-8 modify 至少8个字符，最多16位字符，包含至少一个大写字母、至少一个小写字母和至少一个阿拉伯数字。
                function checkPassword(val, colname) {
                    var str = $.trim(val)
                    if (!password_state) {
                        return [true, ""];
                    } else {
                        var state = /(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[a-zA-Z0-9]{8,16}$/
                            .test(str);
                        if (true == state) {
                            return [true, ""]
                        } else {
                            return [false, "密码必须包含至少一个大写字母、一个小写字母、一个数字，长度为8~16位！"]
                        }
                    }
                }

                        message = "必须为用户分配所属部门"
                        state = false;
                    } else {
                        state = true;
                    }
                    return [state, message]
                }
